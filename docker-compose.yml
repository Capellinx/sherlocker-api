services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sherlocker-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      EMAIL_FROM: ${EMAIL_FROM:-suporte@nexorum.shop}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET}
      JWT_SECRET_NOACCESS: ${JWT_SECRET_NOACCESS}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MIND_TOKEN: ${MIND_TOKEN}
      ZYONPAY_PUBLIC_KEY: ${ZYONPAY_PUBLIC_KEY}
      ZYONPAY_SECRET_KEY: ${ZYONPAY_SECRET_KEY}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sherlocker-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${PORT:-3000}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - app-logs:/app/logs

  postgres:
    image: postgres:16-alpine
    container_name: sherlocker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sherlocker-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
    driver: local
  app-logs:
    driver: local

networks:
  sherlocker-network:
    driver: bridge
    name: sherlocker-network
